version: '3.8'

services:
 psql:
  image: postgres:latest
  container_name: auto_update-db-dev
  environment:
   POSTGRES_DB: ${DB_DATABASE}
   POSTGRES_USER: ${DB_USERNAME}
   POSTGRES_PASSWORD: ${DB_PASSWORD}
  ports:
   - '${DB_PORT}:5432'
  volumes:
   - ./data/postgres:/var/lib/postgresql/data
